<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="asset/styles/indicator.css"/>
    <title>Document</title>
</head>
<body>
         <div class='container'>
          <h1 id='title'> Healthy Calculator</h1>
          <p id='description'>Calaulation BMI,Calories for you.  </p>
          <form id='survey-form'>
            <fieldset >
                    <legend>Information:</legend>
                    <div class="_center">

                    
                    <div class='field-group'>
                            <label id="sex-label" for="sex-opt" class='field-label'>Sex</label>
                            <div class="field-control">
                            <label id='male-label' class='field-radio'>
                              <input id='rdMale' name='sex' type='radio' value="m"/>
                              Male
                            </label>
                             <label id='female-label' class='field-radio'>
                              <input id='rdFemale' name='sex' type='radio' value="w"/>
                              Female
                            </label>
                            </div>
                          </div>
                    <div class='field-group'>
                            <label id='number-label' for='age' class='field-label'>*Age</label>
                            <input id='number' name='age' type='number' class='field-input' min='10' max='120'  placeholder='age'/>
                          </div>  

                          <div class='field-group'>
                                <label id='number-label' for='weight' class='field-label'>*Weight(KG)</label>
                                <input id='number' name='weight' type='number' class='field-input' min='10' max='200'  placeholder='weight'/>
                              </div>  

                              <div class='field-group'>
                                    <label id='number-label' for='height' class='field-label'>*Height(CM)</label>
                                    <input id='number' name='height' type='number' class='field-input' min='10' max='200'  placeholder='height'/>
                                  </div>  
               </div>
            </fieldset>
            <fieldset>
<legend>BMI</legend>
<div class="_center">
<div class='field-group'>
        <label id='number-label' for='bmi_res' class='field-label'>result</label>
        <input id='number' name='bmi_res' type='number' class='field-input'  placeholder='please click  show button'/>
     </div>  
     <input id="btnBMI" type="submit" class='btn-submit _alignright' value="show"/> 
  
</div>
            </fieldset>
            <fieldset>
<legend>Calories</legend>
<div class="_center">
<div class='field-group'>
        <label id='number-label' for='cal_res' class='field-label'>result</label>
        <input id='number' name='cal_res' type='number' class='field-input'  placeholder='please click  show button'/>
    </div>  
    <input id="btnCal" type="submit" class='btn-submit _alignright' value="show"/> 
 
</div>

            </fieldset>            
          </form>
        </div>
</body>
</html>
